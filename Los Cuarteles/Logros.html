    .slider {
  width: 100%;
  max-width: 1200px;
  aspect-ratio: 3 / 2; 
  overflow: hidden;
  margin: 0 auto;
  position: relative;
  display: flex;
  align-items: center; /* centra verticalmente */
  justify-content: center;
}

.slider-wrapper {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 100%;
}

.slide {
  flex: 0 0 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slide img {
  width: 80%;
  height: 100%;
  object-fit: cover;
}


.slider button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0,0,0,0.5);
  border: none;
  color: white;
  font-size: 40px;
  padding: 10px 20px;
  cursor: pointer;
  z-index: 10;
  transition: background-color 0.3s;
}

.slider button:hover {
  background-color: rgba(0,0,0,0.8);
}

.slider .prev {
  left: 10px;
}

.slider .next {
  right: 10px;
}

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
    


  </style>

<center>
  <section id="Logros" class="borde-texto2">
    <h2><u>Logro de deportes(12 de junio de 2024)</u></h2>
    <div class="slider">
      <div class="slider-wrapper">
        <div class="slide"><img src="Im/d.jpg" alt="logros" class="logros"></div>
        <div class="slide"><img src="Im/pr.jpg" alt="logros" class="logros"></div>
        <div class="slide"><img src="Im/pr1.jpg" alt="logros" class="logros"></div>
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    
    <script>
      const sliderWrapper = document.querySelector('.slider-wrapper');
      const slides = document.querySelectorAll('.slide');
      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');
      let currentSlide = 0;
    
      function goToSlide(index) {
        if (index < 0) index = slides.length - 1;
        if (index >= slides.length) index = 0;
        sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
        currentSlide = index;
      }
    
      function nextSlide() {
        goToSlide(currentSlide + 1);
      }
    
      function prevSlide() {
        goToSlide(currentSlide - 1);
      }
    
      nextBtn.addEventListener('click', nextSlide);
      prevBtn.addEventListener('click', prevSlide);
    </script>
  </section>
