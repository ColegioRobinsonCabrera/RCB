<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colegio RCB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      line-height: 1.6;
    }

    header {
      background-color: #778583;
      color: #000;
      padding: 1rem 1.5rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      background-image: url('Im/image.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 120px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background-color: #222;
      padding: 0.8rem;
      position: sticky;
      top: 150px;
      z-index: 999;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
    }

    .dropdown-content a {
      padding: 10px;
      display: block;
      text-decoration: none;
      color: #333;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      color: #000;
      margin-bottom: 1rem;
    }

    .borde-texto2 {
      border: 1px solid #ccc;
      background-color: #ececec;
      padding: 1rem;
      border-radius: 5px;
    }

    .slider {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 3 / 2;
      overflow: hidden;
      margin: auto;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slider-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slide {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      width: 100%;
      max-width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
    }

    .slider button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .slider button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .slider .prev {
      left: 10px;
    }

    .slider .next {
      right: 10px;
    }

    footer {
      background-color: #778583;
      color: #000;
      text-align: center;
      padding: 1rem;
      background-image: url('Im/image.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    i {
      font-size: 2rem;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .logo {
        width: 80px;
        top: 10px;
        left: 10px;
      }

      nav {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }

      .slider {
        aspect-ratio: 4 / 3;
      }

      .slider button {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .logo {
        width: 60px;
      }

      .slider {
        aspect-ratio: 1 / 1;
      }

      .slider button {
        padding: 0.3rem 0.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Im/N.png" alt="Logo" class="logo">
    <h1>COLEGIO RCB</h1>
    <p>NUESTRO ESTABLECIMIENTO 2025</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="Actividades.html">Actividades</a>
    <a href="Quienes.html">Quiénes Somos</a>
    <div class="dropdown">
      <a href="#">Personal ▾</a>
      <div class="dropdown-content">
        <a href="Personal.html">Directivos</a>
        <a href="Docentes.html">Docentes</a>
        <a href="Asistentes.html">Asistentes</a>
      </div>
    </div>
  </nav>

  <section id="Logros" class="borde-texto2">
    <h2><u>Logro de deportes (12 de junio de 2024)</u></h2>
    <div class="slider">
      <div class="slider-wrapper">
        <div class="slide"><img src="Im/d.jpg" alt="logros deportivos 1"></div>
        <div class="slide"><img src="Im/pr.jpg" alt="logros deportivos 2"></div>
        <div class="slide"><img src="Im/pr1.jpg" alt="logros deportivos 3"></div>
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
    <script>
      const sliderWrapper = document.querySelector('.slider-wrapper');
      const slides = document.querySelectorAll('.slide');
      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');
      let currentSlide = 0;

      function goToSlide(index) {
        if (index < 0) index = slides.length - 1;
        if (index >= slides.length) index = 0;
        sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
        currentSlide = index;
      }

      nextBtn.addEventListener('click', () => goToSlide(currentSlide + 1));
      prevBtn.addEventListener('click', () => goToSlide(currentSlide - 1));
    </script>
  </section>

  <footer>
    <a href="https://web.facebook.com/p/Colegio-Robinson-Cabrera-Beltr%C3%A1n-Retiro-P%C3%A1gina-Oficial-100057069895020/">
      <i class="bi bi-facebook"></i>
    </a>
    <p>&copy; RCB 2025</p>
  </footer>
</body>
</html>
