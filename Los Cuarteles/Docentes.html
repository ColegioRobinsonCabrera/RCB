<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colegio RCB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #778583;
      color: #000;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      background-image: url('Im/image.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 100px;
      height: auto;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background-color: #222;
      padding: 0.5rem;
      position: sticky;
      top: 150px;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #fff;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
    }

    h3 {
      font-size: 1.8rem;
      text-align: center;
      margin-top: 2rem;
    }

    section {
      padding: 2rem 1rem;
      text-align: center;
      max-width: 1200px;
      margin: auto;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      flex: 1 1 300px;
      max-width: 300px;
      padding: 1rem;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .borde-texto {
      border: 1px solid #0c0c0c;
      padding: 0.5rem;
      display: inline-block;
      margin-top: 0.5rem;
    }

    footer {
      background-color: #778583;
      color: #000;
      text-align: center;
      padding: 2rem 1rem;
      background-image: url('Im/image.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    i {
      font-size: 2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        width: 70px;
        top: 10px;
        left: 10px;
      }

      header h1 {
        font-size: 1.8rem;
      }

      h3 {
        font-size: 1.4rem;
      }

      .card {
        max-width: 100%;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="Im/N.png" alt="Logo" class="logo" />
    <h1>COLEGIO RCB</h1>
    <p>NUESTRO ESTABLECIMIENTO 2025</p>
  </header>

  <nav>

    <div class="dropdown">

      <div class="dropdown-content">
        <a href="Personal.html">Directivos</a>
        <a href="Asistentes.html">Asistentes</a>

    </div>
  </section>

</body>
</html>
