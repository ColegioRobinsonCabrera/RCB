<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colegio RCB</title>
  <link rel="icon" href="Im/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header, footer {
      position: relative;
      color: #fff;
      text-align: center;
      background-image: url('Im/image.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    header::before, footer::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    header, footer, header h1, header p {
      position: relative;
      z-index: 1;
    }

    header {
      padding: 2rem 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
      width: 100px;
      height: auto;
      z-index: 2;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background-color: #222;
      padding: 0.5rem;
      position: sticky;
      top: 150px;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      font-size: 1.6rem;
      color: #fff;
    }

    section {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }

    .borde-texto2 {
      border: 1px solid #ddd8dd;
      background-color: #ececec;
      display: inline-block;
      padding: 1rem;
      width: 100%;
      max-width: 800px;
    }

    .slider {
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 4 / 3;
      overflow: hidden;
      margin: 1.5rem auto;
      position: relative;
    }

    .slider-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slide {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      width: 90%;
      height: auto;
      max-height: 500px;
      object-fit: contain;
    }

    .slider button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .slider button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .slider .prev {
      left: 10px;
    }

    .slider .next {
      right: 10px;
    }

    footer {
      padding: 2rem 1rem;
    }

    i {
      font-size: 2rem;
      color: white;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .logo {
        width: 80px;
        top: 0.5rem;
        left: 0.5rem;
      }

      .slider {
        aspect-ratio: 3/2;
      }

      nav {
        flex-direction: column;
        gap: 0.5rem;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.3rem;
      }

      .slider button {
        font-size: 1.5rem;
        padding: 0.3rem 0.6rem;
      }

      .slide img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="Im/N.png" alt="Logo Colegio RCB" class="logo" />
    <h1>COLEGIO RCB</h1>
    <p>NUESTRO ESTABLECIMIENTO 2025</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="Actividades.html">Actividades</a>
    <a href="Quienes.html">Quiénes Somos</a>
    <div class="dropdown">
      <a href="#">Personal ▾</a>
      <div class="dropdown-content">
        <a href="Personal.html">Directivos</a>
        <a href="Docentes.html">Docentes</a>
        <a href="Asistentes.html">Asistentes</a>
      </div>
    </div>
  </nav>

  <section id="Logros" class="borde-texto2">
    <h2><u>Logro de deportes (12 de junio de 2024)</u></h2>

    <div class="slider">
      <div class="slider-wrapper">
        <div class="slide"><img src="Im/d.jpg" alt="Equipo deportivo RCB celebrando victoria" /></div>
        <div class="slide"><img src="Im/pr.jpg" alt="Alumnos recibiendo premios deportivos" /></div>
        <div class="slide"><img src="Im/pr1.jpg" alt="Competencia escolar en cancha deportiva" /></div>
      </div>
      <button class="prev" aria-label="Imagen anterior">&#10094;</button>
      <button class="next" aria-label="Imagen siguiente">&#10095;</button>
    </div>
  </section>

  <footer>
    <a href="https://web.facebook.com/p/Colegio-Robinson-Cabrera-Beltr%C3%A1n-Retiro-P%C3%A1gina-Oficial-100057069895020/">
      <i class="bi bi-facebook"></i>
    </a>
    <br />&copy; RCB 2025
  </footer>

  <script>
    const sliderWrapper = document.querySelector('.slider-wrapper');
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let currentSlide = 0;

    function goToSlide(index) {
      if (index < 0) index = slides.length - 1;
      if (index >= slides.length) index = 0;
      sliderWrapper.style.transform = `translateX(-${index * 100}%)`;
      currentSlide = index;
    }

    function nextSlide() {
      goToSlide(currentSlide + 1);
    }

    function prevSlide() {
      goToSlide(currentSlide - 1);
    }

    nextBtn.addEventListener('click', nextSlide);
    prevBtn.addEventListener('click', prevSlide);

    // Auto-play
    setInterval(nextSlide, 10000);

    // Deslizamiento táctil
    let startX = 0;
    sliderWrapper.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    sliderWrapper.addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();
      else if (endX - startX > 50) prevSlide();
    });
  </script>

</body>
</html>
