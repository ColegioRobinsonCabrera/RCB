<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colegio RCB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #ffffff;
    }
    header {
      background-color: #778583;
      color: rgb(7, 6, 6);
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding-left: 35px;
      background-image: url('Im/image.jpg');
      background-repeat: no-repeat;
      background-position: 1px 1px;
      background-size: 1500px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #222;
      padding: 0.5rem;
      position: sticky;
      top: 178px;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 45px;
    }

    h2 {
      color: #000000;
      font-size: 24px;
    }

    h3 {
      font-size: 30px;
      margin-top: 30px;
    }

    footer {
      background-color: #778583;
      text-align: center;
      padding: 2rem 1rem;
      color: #0e0e0e;
      background-image: url('Im/image.jpg');
      background-repeat: no-repeat;
      background-position: 1px -600px;
      background-size: 1500px;
    }

    i {
      font-size: 35px;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      width: 140px;
      height: auto;
    }

    @media (max-width: 600px) {
      .logo {
        width: 100px;
        top: 10px;
        left: 10px;
      }
      header {
        padding-left: 130px;
      }
    }

    .borde-texto {
      border: 1px solid rgb(12, 12, 12);
      display: inline-block;
      padding: 5px;
      margin-top: 10px;
    }

    .borde-texto2 {
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      flex: 1 1 30%;
      max-width: 30%;
      text-align: center;
    }

    .ae {
      width: 80%;
      height: auto;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #333;
    }

    .asistentes-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #ffffff;
      min-width: 160px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media (max-width: 768px) {
      .borde-texto2 {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="Im/N.png" alt="Logo del Colegio RCB" class="logo">
    <h1>COLEGIO RCB</h1>
    <p>NUESTRO ESTABLECIMIENTO 2025</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="Actividades.html">Actividades</a>
    <a href="Logros.html">Logros</a>
    <a href="Quienes.html">Quiénes Somos</a>
    <div class="dropdown">
      <a href="#">Personal ▾</a>
      <div class="dropdown-content">
        <a href="Personal.html">Directivos</a>
        <a href="Docentes.html">Docentes</a>
      </div>
    </div>
  </nav>

  <section>
    <h3><u>Asistentes de la Educación</u></h3>

    <div class="asistentes-container">

      <div class="borde-texto2">
        <h2>Nombre Asistente 1</h2>
        <img src="Im/a.jpg" alt="Foto del asistente 1" class="ae">
        <p class="borde-texto">Encargado de biblioteca</p>
      </div>

      <div class="borde-texto2">
        <h2>Nombre Asistente 2</h2>
        <img src="Im/a.jpg" alt="Foto del asistente 2" class="ae">
        <p class="borde-texto">Encargada de convivencia</p>
      </div>

      <div class="borde-texto2">
        <h2>Nombre Asistente 3</h2>
        <img src="Im/a.jpg" alt="Foto del asistente 3" class="ae">
        <p class="borde-texto">Asistente de aula</p>
      </div>

    </div>
  </section>

  <footer>
    <a href="https://web.facebook.com/p/Colegio-Robinson-Cabrera-Beltr%C3%A1n-Retiro-P%C3%A1gina-Oficial-100057069895020/?_rdc=1&_rdr#">
      <i class="bi bi-facebook"></i>
    </a>
    <br>&copy; RCB 2025
  </footer>

</body>
</html>
